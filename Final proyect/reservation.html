        <div id="form-content">
            <h2>Book Now</h2>
            <form method="post" autocomplete="off">
                <label for="name">Name</label>
                <input type="text" placeholder="*" id="name" name="name" required>
                <label for="lastname">Last Name</label>
                <input type="text" placeholder="*" id="lastname" name="lastname" required>
                <label for="phone">Phone</label>
                <input type="number" placeholder="*" name="phone" id="phone" required>
                <label for="email">Email</label>
                <input type="email" placeholder="*" name="email" id="email" required>
                <label for="rooms">Number of rooms</label>
                <input type="number" placeholder="*" name="rooms" id="rooms" required>
                <label for="kindofroom">Kind of room</label>
                <select name="kindofroom" id="kindofroom">
                    <option value="single">single</option>
                    <option value="double">double</option>
                </select>                                                       
                <label for="country">Country</label>  
                <input type="text" placeholder="*" name="country" id="country" required>
                <label for="country">State</label>  
                <input type="text" placeholder="*" name="state" id="state" required>
                <label for="date">Arrival date</label>
                <input type="date" name="date" id="date" required>
                <textarea name="mensaje" cols="30" rows="10" placeholder="Message"></textarea>
                <input type="submit" value="Submit" id="send">
            </form>
